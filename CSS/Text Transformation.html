<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.uppercase {
          text-transform: uppercase;
        }
        
        p.lowercase {
          text-transform: lowercase;
        }
        
        p.capitalize {
          text-transform: capitalize;
        }
        </style>
</head>
<body>
    <h1>Using the text-transform property : Nguyen Van Loc - 2121051354</h1>

<p class="uppercase">This text is transformed to uppercase. : Nguyen Van Loc - 2121051354</p>
<p class="lowercase">This text is transformed to lowercase. : Nguyen Van Loc - 2121051354</p>
<p class="capitalize">This text is capitalized. : Nguyen Van Loc - 2121051354</p>
</body>
</html>
