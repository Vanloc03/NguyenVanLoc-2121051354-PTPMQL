<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        q:lang(no) {
          quotes: "~" "~";
        }
        </style>
</head>
<body>
    <p>Some text : Nguyen Van Loc - 2121051354 <q lang="no">A quote in a paragraph : Nguyen Van Loc - 2121051354</q> Some text. : Nguyen Van Loc - 2121051354</p>
<p>In this example, :lang defines the quotation marks for q elements with lang="no": : Nguyen Van Loc - 2121051354</p>
</body>
</html>
